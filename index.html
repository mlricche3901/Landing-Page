<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Learning</title>
    <link rel="icon" href="dog.jpg">
    <link rel="icon" href="tree.jpg">
    <link rel="icon" href="snow.jpg">
    <link rel="icon" href="leaf.jpg">
    <link rel="icon" href="desert.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h1">Header Logo</div>
            <div class="links">
                <a href="link">link one</a>
                <a href="link">link two</a>
                <a href="link">link three</a>
            </div>
        </div>
        <div class="body">
            <div class="lower_text">
                <div class="main_text">This website is<br>
                awesome</div>
                <div class="body_text"> This website has some subtext 
                    that goes here under the<br>main tile. 
                    It's a smaller font and the color is
                    lower<br>contrast.</div>
                <button class="signup">Sign Up</button>
            </div>
            <div class="img">
                <img src="dog.jpg" width="200">
            </div>
        </div>
    </div>
    <div>
        <h1 class="info">
            Some Random Information
        </h1>
            <div class="photo_block">
                <div class="tree">
                    <img src="tree.jpg" width=150>
                    <br>This is a tree.
                </div>
                <div class="leaf">
                    <img src="leaf.jpg" width=150>
                    <br>This is a leaf.
                </div>
                <div class="desert">
                    <img src="desert.jpg" width=150>
                    <br>This is the desert.
                </div>
                <div class="snow">
                    <img src="snow.jpg" width=150>
                    <br>This is snow.
                </div>
            </div>
    </div>
</body>
</html>
